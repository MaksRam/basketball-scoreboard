<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="time-background">
            <p id="time"><span id="minutes">00</span>:<span id="seconds">00</span></p>
        </div>
        <button id="start-time"><p class="startingtxt" onclick="set_timer()">START</p></button>
        <button id="stop-time"><p class="stoppingtxt" onclick="stop_timer()">STOP</p></button>
        <button id="resume-time"><p class="resumetxt" onclick="resume_timer()">RESUME</p></button>
        <button id="reset-time"><p class="resetingtxt" onclick="reset_timer()">RESET</p></button>
            <h3 class="home">HOME</h3>
            <div class="background1">
                <p id="home-el">0</h1>
            </div>
        </div>
        <div>
            <h3 class="guest">AWAY</h3>
            <div class="background2">
                <p id="guest-el">0</h1>
            </div>
        </div>
        <div>
          <span id="pluspoints"><p class="plusone" onclick="plus(1, 'home')">+1</p></span>
          <span id="pluspoints2"><p class="plustwo" onclick="plus(2, 'home')">+2</p></span>
          <span id="pluspoints3"><p class="plusthree" onclick="plus(3, 'home')">+3</p></span>  
        </div>
        <div>
            <span id="gpluspoints"><p class="gplusone" onclick="plus(1, 'guest')">+1</p></span>
            <span id="gpluspoints2"><p class="gplustwo" onclick="plus(2, 'guest')">+2</p></span>
            <span id="gpluspoints3"><p class="gplusthree" onclick="plus(3, 'guest')">+3</p></span>  
          </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
